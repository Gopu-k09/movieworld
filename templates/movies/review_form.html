{% extends "base_generic.html" %}
{% block title %}Add Review{% endblock %}
{% block content %}
<div class="container">
  <div class="row" style="justify-content: center;">
    <div class="col-sm-6">
      <div class="card">
        <h5 class="card-header text-center">{{movie}}</h5>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
        <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  {{ form.rating.label_tag }}
                  <div class="star-rating">
                      <span data-value="1">&#9733;</span>
                      <span data-value="2">&#9733;</span>
                      <span data-value="3">&#9733;</span>
                      <span data-value="4">&#9733;</span>
                      <span data-value="5">&#9733;</span>
                      <span data-value="6">&#9733;</span>
                      <span data-value="7">&#9733;</span>
                      <span data-value="8">&#9733;</span>
                      <span data-value="9">&#9733;</span>
                      <span data-value="10">&#9733;</span>
                  </div>
                  {{ form.rating }}
                  {% if form.rating.errors %}
                      <div class="alert alert-danger">{{ form.rating.errors }}</div>
                  {% endif %}
              </div>
              </div>
            </div>
          <div class="row">
            <div class="col">
              <label for="id_comment" class="form-label">Comment</label>
              <textarea class="form-control" name="comment" id="id_comment" rows="3"></textarea>
            </div>
          </div>
          <div class="row mt-3" style="justify-content: center;">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 40px;padding-right: 40px;">Save</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const stars = document.querySelectorAll('.star-rating span');
        const ratingInput = document.querySelector('input[name="rating"]');

        stars.forEach((star, index) => {
            star.addEventListener('click', function () {
                const ratingValue = index + 1;
                ratingInput.value = ratingValue;

                stars.forEach((s, i) => {
                    if (i < ratingValue) {
                        s.classList.add('selected');
                    } else {
                        s.classList.remove('selected');
                    }
                });
            });
        });
    });
    
</script>

<style>
    .star-rating {
        display: flex;
        gap: 5px;
        font-size: 2em;
        cursor: pointer;
        flex-wrap: wrap;
    }
    .star-rating span {
        color: #ccc;
    }
    .star-rating span.selected {
        color: gold;
    }
</style>
